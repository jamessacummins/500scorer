<DOCTYPE! html>
	<html>

	<head>
		<title> 500 </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	</head>

	<body>

		<div id="head-container">
			<div id="title">
				The 500 Scorer
			</div>
			<img id="user"></img>
		</div>
        <div id="page">

        </div>

		<script id="choose-bid-template" type="text/x-handlebars-template">
            <div class="question">
                1st round of bidding
            </div>
            <div id="score-box">
                {{#each teams}}
                <div class="score-team-container">
                    <div class="score-team-name">
                        {{player1}} & {{player2}}
                    </div>
                    <div class="score-team-number">
                        {{currentScore}}
                    </div>
                </div>
                {{/each}}
            </div>
            <div class="question">
                Who won the bid?
            </div>
            <div id="winner-container">
                {{#each teams}}
                <div class="button winner-button" data-id="{{id}}" onclick="updateActiveWinner({{id}})">
                    {{player1}} & {{player2}}
                </div>
                {{/each}}
            </div>
            <div class="question">
                What was the bid?
            </div>
            <div id="bids-container">
                {{#each bids}}
                <div class="bid-container" data-id="{{id}}" onclick="updateActiveBid({{id}})">
                    <div class="bid">{{bid}}<img src="" alt="" class="bid-suit {{suit}}-bid"></div>
                    <div class="bid-score">{{bidScore}}</div>
                </div>
                {{/each}}
            </div>
    
            <div id="confirm-button" class="button">
                Confirm
            </div>
		</script>

		<script src="./js/main.js"></script>

	</body>

	</html>
