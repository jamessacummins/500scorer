<DOCTYPE! html>
	<html>

	<head>
		<title> 500 </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	</head>

	<body>
        <div id="main-container">
		<div id="head-container">
			<div id="title">
				The 500 Scorer
			</div>
			<img id="user"></img>
		</div>
        <div id="page">

        </div>

		<script id="choose-bid-template" type="text/x-handlebars-template">
            <div class="question">
                {{ordinalRound}} round of bidding
            </div>
            <div id="score-box">
                {{#each currentGame.teams}}
                <div class="score-team-container">
                    <div class="score-team-name">
                        {{player1}} &<br> {{player2}}
                    </div>
                    <div class="score-team-number">
                        {{score}}
                    </div>
                </div>
                {{/each}}
            </div>
            <div class="question">
                Who won the bid?
            </div>
            <div id="winner-container">
                {{#each currentGame.teams}}
                <div class="button winner-button" data-id="{{@index}}" onclick="updateActiveWinner({{@index}})">
                    {{player1}} & {{player2}}
                </div>
                {{/each}}
            </div>
            <div class="question">
                What was the bid?
            </div>
            <div id="bids-container">
                {{#each bids}}
                <div class="bid-container" data-id="{{@index}}" onclick="updateActiveBid({{@index}})">
                    <div class="bid">{{trickThreshold}}<img src="" alt="" class="bid-suit {{suit}}-bid"></div>
                    <div class="bid-score">{{value}}</div>
                </div>
                {{/each}}
            </div>
            
            <div id="confirm-button" class="button" onclick="handleConfirm()">
                Confirm
            </div>
		</script>

		<script id="enter-tricks-template" type="text/x-handlebars-template">
			<div class="question">
                {{ordinalRound}} round of bidding
            </div>
            <div id="score-box">
                {{#each currentGame.teams}}
                <div class="score-team-container">
                    <div class="score-team-name">
                        {{player1}} &<br> {{player2}}
                    </div>
                    <div class="score-team-number">
                        {{score}}
                    </div>
                </div>
                {{/each}}
            </div>
			{{#each currentGame.teams}}
			<div class="question">
				How many tricks did {{player1}} and {{player2}} get?
			</div>
			<input class="trick-input" type="number" onkeydown="validateIsNumber()" oninput="updateTricks()" data-id="{{@index}}">
			{{/each}}
			<div class="button" id="record-game-button" onclick="recordGame()">
                Record Game
            </div>
		</script>

		<script src="./js/main.js" ></script>
        </div>
	</body>

	</html>
